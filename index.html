<!DOCTYPE html>
<html>
  <head>
    <title>Mumbai Tourist Map - TP</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
  </head>
  <body>

    <header>
        <h1>Welcome to Mumbai !!!</h1>
        <hr>
    </header>

    <div class="navlist">
        <input type="text" class="search" data-bind="textInput: query" placeholder="Type here...">
        <ul data-bind="foreach: filteredLocations">
            <li class="location_name"><a href="#" class="location_name" data-bind="text: name"></a></li>
        </ul>

    </div>



    <div id="map"></div>
    <script onerror="gmapError()" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeAOPkMWnZhHp2eYUFMNUoxIjv6PqsIe0&callback=initMap"></script>

    <script>
      var map;

      var gmapError = function() {
      var mapTimeout = setTimeout(function() {
        alert("Unable to load Google Maps.");
        }, 5000);
};

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 19.0760, lng: 72.8777},
          zoom: 11
        });
        clearTimeout(gmapError);

        var viewModel = new ViewModel();
        ko.applyBindings(viewModel);
      }
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
